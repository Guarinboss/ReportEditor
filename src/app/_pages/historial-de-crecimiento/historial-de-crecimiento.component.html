<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Historial</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombres</th>
                        <th>Apellidos</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let historial of listaHistorial" class="text-center">
                        <td>{{historial.id}}</td>
                        <td>{{historial.nombre}}</td>
                        <td>{{historial.apellidos}}</td>
                        <td>
                            <button class="btn btn-warning" style="margin-right: 10px;"> Editar</button>
                            <button class="btn btn-danger"> Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
